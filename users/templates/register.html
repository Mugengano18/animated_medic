{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    
        <div class="form_container">
            <div class="form_center">
        
        
                <div class="form_left_part">
        
                
        
                </div>
        
                <div class="form_right_part">
        
        
                     <!--uper button -->
                     <div class="uper_button">
                        <button class="first signin_page">sign in</button>
                        <button class="second signup_page">sign up</button>
                    </div>
                    <div class="sigin_and_signup">
                        <p class="signin_page">sign in</p>
                        <p>or</p>
                        <p class="signup_page">sign up</p>
                    </div>
        
        
        
                    <!-- log in form -->
                    <div class="login_form">
                        <div class="form_input reduce_gap">
                            <label for="">phone</label>
                            <input type="text" placeholder="phone">
                            <label for="">password</label>
                            <input type="password" placeholder="password">
                        </div>
        
                        <div class=" signin signup-button">
                            <button>signin</button>
                        </div>
                    </div>
        
        
                    <!-- end of login form -->
        
                    <!-- sign up form -->
                    <div class="signin_signin">
                        <form method="POST">
                        {% csrf_token %}
                        <div class="form_input">
                        
                           {{ form }}
                    
                        </div>
        
                        <div class="agrement">
                            <input type="checkbox" name="agree" class="agrement">
                            <label><span>I agree all statements as </span> terms of services</label>
                        </div>
        
                        <div class="signup-button">
                            <button class="sinup">signup</button>
                            <label>I'm already member</label>
                        </div>
                    </form>
        
                    </div>
                    <!-- end of sign up form -->
        
        
        
        
        
                    
        
                </div>
        
            </div>
        
        </div>
        
        
         


    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
